description=Download videos with comments from Nico Nico Douga and change your video-watching experience! 
longDest1=NicoFox is a Mozilla Firefox extension for video website Nico Nico Douga. It contains a Download Manager, which can download videos from the website with their comments, and can be watched offline with internal NicoFox Player (requiring Flash Player to work) or third party application. A userscript and Greasemonkey Compiler is included in the extension to provide video download link and add some useful links when surfing Nico Nico Douga video page.
longDest2=* To get videos from Nico Nico Douga and use added features for this website, you need a Nico Nico Douga account.
