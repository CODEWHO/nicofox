<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
	<head>
		<title>NicoFox Player</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
		// FIXME: Security Check
		matches = document.location.href.match(/\?video=(.*)\&comment=(.*)$/);
		if (matches)
		{
			swfobject.embedSWF('breezevideo_player.swf', "myContent", "520", "470", "9.0.0", "expressInstall.swf",
			{videoFile: matches[1],
			/* Without encodeURI works in IE but not Firefox */
			commentFile:  matches[2] 
		
			}, {allowFullScreen: 'true'});
		}	
		</script>
	</head>

	<body style="margin:0; padding: 0;">
		<div id="myContent">
			<h1>Alternative content</h1>
			<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
		</div>
	</body>
</html>
